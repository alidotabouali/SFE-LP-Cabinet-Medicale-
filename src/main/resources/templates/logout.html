<body>
<div class="authentication-wrapper authentication-cover">
    <div class="authentication-inner row m-0">
        <!-- /Left Text -->
        <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center p-5">
            <div class="w-100 d-flex justify-content-center">
                <img th:src="@{/img/illustrations/login.png}" class="img-fluid" alt="Login image"
                     width="700" data-app-dark-img="illustrations/boy-with-rocket-dark.png"
                     data-app-light-img="illustrations/boy-with-rocket-light.png">
            </div>
        </div>
        <!-- /Left Text -->

        <!-- Login -->
        <div class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg p-sm-5 p-4">
            <div class="w-px-400 mx-auto">
                <!-- Logo -->
                <div class="app-brand mb-5">
                     <span class="app-brand-logo demo">
                           <img class="app-brand-logo" th:src="@{/img/logo/logo.png}" width="200px" height="50px">
                     </span>
                </div>
                <!-- /Logo -->
                <h4 class="mb-2">Bienvenue à TiemaCab! 👋</h4>
                <p class="mb-4">Veuillez vous connecter à votre compte et commencer l'aventure</p>

                <form id="formAuthentication" class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework"
                      th:action="@{/login}" method="POST" novalidate="novalidate">
                    <div class="mb-3 fv-plugins-icon-container">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="username" autofocus="">
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <div class="mb-3 form-password-toggle fv-plugins-icon-container">
                        <div class="d-flex justify-content-between">
                            <label class="form-label" for="password">Mot de passe</label>
                        </div>
                        <div class="input-group input-group-merge has-validation">
                            <input type="password" id="password" class="form-control" name="password"
                                   placeholder="············" aria-describedby="password">
                            <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                        </div>
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary d-grid w-100">
                        Log in
                    </button>
                </form>
            </div>
        </div>
        <!-- /Login -->
    </div>
</div>
